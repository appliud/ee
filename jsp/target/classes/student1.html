<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="text"], input[type="date"], input[type="email"], textarea {
            width: calc(100% - 140px);
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .checkbox-group {
            margin-left: 130px;
        }
        .file-input {
            margin-top: 10px;
        }
        .submit-reset {
            text-align: center;
        }
        .submit-reset input {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-reset input:hover {
            background-color: #0056b3;
        }
        .return-home {
            text-align: center;
            margin-top: 20px;
        }
        .return-home a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .return-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
        </div>
        <div class="form-group">
            <label for="gender">性别：</label>
            <input type="radio" id="male" name="gender" value="男" checked>
            <label for="male">男</label>
            <input type="radio" id="female" name="gender" value="女">
            <label for="female">女</label>
        </div>
        <div class="form-group">
            <label for="birthdate">出生日期：</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
            <label for="education">教育程度：</label>
            <select id="education" name="education">
                <option value="本科">本科</option>
                <option value="硕士">硕士</option>
                <option value="博士">博士</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">电话：</label>
            <input type="text" id="phone" name="phone" placeholder="请输入您的电话">
        </div>
        <div class="form-group">
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" placeholder="请输入您的邮箱">
        </div>
        <div class="form-group checkbox-group">
            <label for="interests">兴趣爱好：</label>
            <input type="checkbox" id="sports" name="interests" value="运动">
            <label for="sports">运动</label>
            <input type="checkbox" id="music" name="interests" value="音乐">
            <label for="music">音乐</label>
            <input type="checkbox" id="other" name="interests" value="其他">
            <label for="other">其他</label>
        </div>
        <div class="form-group">
            <label for="bio">个人简介：</label>
            <textarea id="bio" name="bio" rows="5" cols="40" placeholder="请输入您的个人简介"></textarea>
        </div>
        <div class="form-group file-input">
            <label for="photo">上传个人照片：</label>
            <input type="file" id="photo" name="photo">
        </div>
        <div class="submit-reset">
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </div>
    </form>
    <div class="return-home">
        <a href="index.jsp">返回首页</a>
    </div>
</div>
</body>
</html>
